<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    #video {
      width: 80%;
      max-width: 300px;
      border: 2px solid #ccc;
      margin-top: 20px;
    }
    #result {
      font-size: 1.2em;
      margin-top: 10px;
      text-align: center;
      word-break: break-all;
    }
    #uploadContainer {
      margin-top: 20px;
    }
    #uploadInput {
      display: none;
    }
    #uploadLabel {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="video" autoplay></video>
  <div id="result">Scan a QR code or upload an image.</div>
  <div id="uploadContainer">
    <input type="file" id="uploadInput" accept="image/*" />
    <label id="uploadLabel" for="uploadInput">Upload QR Code Image</label>
  </div>

  <script src="https://unpkg.com/jsqr@1.3.1/dist/jsQR.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const result = document.getElementById('result');
    const uploadInput = document.getElementById('uploadInput');

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      video.srcObject = stream;
      await new Promise((resolve) => video.onloadedmetadata = resolve);
      video.play();
      requestAnimationFrame(tick);
    }

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const imageData = drawImageToCanvas(video);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        if (code) {
          result.innerText = `QR Code detected: ${code.data}`;
          sendDataToServer(code.data);
        }
      }
      requestAnimationFrame(tick);
    }

    function drawImageToCanvas(video) {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      return context.getImageData(0, 0, canvas.width, canvas.height);
    }

    async function sendDataToServer(data) {
      try {
        const response = await fetch('http://your_local_server_ip:3000/scan', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ data })
        });
        if (response.ok) {
          console.log('Data sent successfully');
        } else {
          console.error('Error sending data');
        }
      } catch (error) {
        console.error('Network error:', error);
      }
    }

    uploadInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (file) {
        const imageUrl = URL.createObjectURL(file);
        const image = new Image();
        image.src = imageUrl;
        image.onload = () => {
          const canvas = document.createElement('canvas');
          canvas.width = image.width;
          canvas.height = image.height;
          const context = canvas.getContext('2d');
          context.drawImage(image, 0, 0, image.width, image.height);
          const imageData = context.getImageData(0, 0, image.width, image.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);
          if (code) {
            result.innerText = `QR Code detected: ${code.data}`;
            sendDataToServer(code.data);
          } else {
            result.innerText = 'No QR Code detected in the uploaded image.';
          }
        };
      }
    });

    setupCamera();
  </script>
</body>
</html>
